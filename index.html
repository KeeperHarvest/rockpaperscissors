<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="selections">
            <button class="selection" data-selection="rock"><img src="./images/rock.png"></button>
            <button class="selection" data-selection="paper"><img src="./images/paper.png"></button>
            <button class="selection" data-selection="scissors"><img src="./images/scissors.png"></button>
        </div>
    </div> 
    <div class="results">
        <div>
            <span class="result-score" data-your-score>0</span>
            You
        </div>
        <div data-final-column> 
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
</body>
</html>
